
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gebetszeiten Wolfenbüttel</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="https://upload.wikimedia.org/wikipedia/de/thumb/6/62/DITIB-Logo.svg/2560px-DITIB-Logo.svg.png" 
         alt="DITIB Logo" style="width: 200px; margin-bottom: 20px;">
    
    <!-- Title -->
    <h1>Ramadan Kalender</h1>
    
    <h2>Wolfenbüttel</h2>
    <blockquote id="hadith" style="font-style: italic; margin-top: 20px; text-align: center;"></blockquote>
    
    
    <!-- Live Countdown -->
    <div id="countdown" style="font-size: 1.5em; margin-top: 20px;"></div>
    
    <!-- Prayer Times -->
    <div id="times" style="margin-top: 20px;">
      <div class="prayer-times">
        <h3>Gebetszeiten - 24. Januar 2025</h3>
        <div><strong>Imsak (Suhur):</strong>           05:11</div>
        <div><strong>Fajr (Sonnenaufgang):</strong>    08:02</div>
        <div><strong>Dhuhr (Mittagsgebet):</strong>    12:35</div>
        <div><strong>Asr (Nachmittagsgebet):</strong>  14:33</div>
        <div><strong>Maghrib (Fastenbrechen):</strong> 16:58</div>
        <div><strong>Isha (Nachtgebet):</strong>       18:38</div>
      </div>
    </div>
    
    <!-- Map -->
    <div id="map" style="height: 400px; width: 100%; margin-top: 20px;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
