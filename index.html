
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gebetszeiten Wolfenbüttel</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="https://upload.wikimedia.org/wikipedia/de/thumb/6/62/DITIB-Logo.svg/2560px-DITIB-Logo.svg.png" 
         alt="DITIB Logo" style="width: 200px; margin-bottom: 20px;">
    
    <!-- Title -->
    <h1>Hoş Geldin Ya Şehr-i Ramazan</h1>
    
    <h2>Wolfenbüttel Ramazan Imsakiyesi 2025</h2>
    <blockquote id="hadith" style="font-style: italic; margin-top: 20px; text-align: center;"></blockquote>
    
    
    <!-- Live Countdown -->
    <div id="countdown" style="font-size: 1.5em; margin-top: 20px;"></div>

    <!-- Tarih -->
    <h3>Tarih - 01.03.2025</h3>
    
    <!-- Prayer Times -->
    <div id="times" style="margin-top: 20px; text-align: center;">
      <div class="prayer-times" style="display: flex; justify-content: center; gap: 1px; flex-wrap: wrap;">
        <div style="display: flex; flex-direction: column; align-items: center; width: 70px;color: #D3D3D3;">
          <span>FAJR</span>
          <span>ESŞEMS</span>
          <span>ZUHR</span>
          <span>ASR</span>
          <span>MAGHRIB</span>
          <span>ISHA</span>
        </div>
        <div style="display: flex; flex-direction: column; align-items: center; width: 150px;">
          <strong>IMSAK</strong>
          <strong>GÜNEŞ</strong>
          <strong>ÖĞLE</strong>
          <strong>IKINDI</strong>
          <strong>AKŞAM</strong>
          <strong>YATSI</strong>
        </div>
        <div style="display: flex; flex-direction: column; align-items: center; width: 70px;">
          <span>05:11</span>
          <span>06:57</span>
          <span>12:35</span>
          <span>15:23</span>
          <span>18:03</span>
          <span>19:36</span>
        </div>
      </div>
    </div>
    
    
    
    
    <img src="https://github.com/cihatsuel/Hintergrundbild/blob/main/QRCODE.jpg?raw=true" alt="Mein Bild">

    <!-- Map -->
    <div id="map" style="height: 400px; width: 100%; margin-top: 20px;"></div>

    

  </div>

  <script src="script.js"></script>
</body>
</html>
