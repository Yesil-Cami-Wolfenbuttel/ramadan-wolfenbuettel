<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gebetszeiten Wolfenbüttel</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="https://upload.wikimedia.org/wikipedia/de/thumb/6/62/DITIB-Logo.svg/2560px-DITIB-Logo.svg.png" 
         alt="DITIB Logo" style="width: 100px; margin-bottom: 10px;">
    
    <!-- Title -->
    <h1>Hoş Geldin Ya Şehr-i Ramazan</h1>
    
    <h2>Wolfenbüttel Ramazan Imsakiyesi 2025</h2>
    <blockquote id="hadith" style="font-style: italic; margin-top: 20px; text-align: center;"></blockquote>
    
    <!-- Live Countdown -->
      <div id="countdown">
      <div id="time"></div>
      <div id="message"></div>
     </div>
    
    
    

    <!-- Aktuelles Datum -->
    <h3 id="current-date" style="margin-top: 10px; text-align: center;">Heutiges Datum: Wird geladen...</h3>
    
    <!-- Prayer Times -->
    <div id="times" style="margin-top: 20px; text-align: center;">
      <div class="prayer-times" style="display: flex; justify-content: center; gap: 1px; flex-wrap: wrap;">
        <div style="display: flex; flex-direction: column; align-items: center; width: 70px;color: #D3D3D3;">
          <span>FAJR</span>
          <span>ESŞEMS</span>
          <span>ZUHR</span>
          <span>ASR</span>
          <span>MAGHRIB</span>
          <span>ISHA</span>
        </div>
        <div style="display: flex; flex-direction: column; align-items: center; width: 150px;">
          <strong>IMSAK</strong>
          <strong>GÜNEŞ</strong>
          <strong>ÖĞLE</strong>
          <strong>IKINDI</strong>
          <strong>AKŞAM</strong>
          <strong>YATSI</strong>
        </div>
        <div id="prayer-times" style="display: flex; flex-direction: column; align-items: center; width: 70px;">
          <span id="imsak-time">-</span>
          <span id="gunes-time">-</span>
          <span id="zuhr-time">-</span>
          <span id="asr-time">-</span>
          <span id="maghrib-time">-</span>
          <span id="isha-time">-</span>
        </div>
      </div>
    </div>
    
    <img src="https://github.com/Yesil-Cami-Wolfenbuttel/ramadan-wolfenbuettel/blob/6093f63cee8f1ebf34f190d9829aca2cb7c2aaba/WhatsApp%20Image%202025-02-28%20at%2016.04.11.jpeg?raw=true" alt="Mein Bild">

    <!-- Spendenaktion -->
    <div class="donate-container" style="margin-top: 20px; padding: 20px; display: flex; justify-content: center;">
      <div style="text-align: center; max-width: 500px; width: 100%;">
        <div class="donate-text" style="font-size: 1.5em; margin-bottom: 20px;">
          Unterstütze uns mit einer Spende! / Bizi bağış yaparak destekleyin!
        </div>
        <form action="https://www.paypal.com/donate" method="post" target="_top">
            <input type="hidden" name="hosted_button_id" value="NH84LANMZG8MQ" />
            <button type="submit" class="donate-button" 
                style="
                    background-color: #0070ba; 
                    color: white; 
                    padding: 15px 30px; 
                    font-size: 1.5em; 
                    border: none; 
                    border-radius: 80px; 
                    cursor: pointer; 
                    display: flex; 
                    justify-content: center; 
                    align-items: center; 
                    gap: 15px;
                    width: 100%;
                ">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" 
                    alt="PayPal Logo" 
                    style="width: 200px; height: auto;">
                Jetzt Spenden / Bağış Yap
            </button>
        </form>
      </div>
    </div>

    <!-- Map -->
    <div id="map" style="height: 400px; width: 100%; margin-top: 20px;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
